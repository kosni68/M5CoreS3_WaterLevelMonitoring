<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Configuration - M5 Puits</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h2>Configuration - M5 Puits</h2>
  <a href="/"><button>Retour au dashboard</button></a>

  <section>
    <h3>MQTT</h3>
    <label><input type="checkbox" id="mqtt_enabled"> MQTT activé</label><br>
    Serveur: <input id="mqtt_host" placeholder="mqtt.local"><br>
    Port: <input id="mqtt_port" type="number" min="1" max="65535"><br>
    User: <input id="mqtt_user"><br>
    Pass: <input id="mqtt_pass" type="password"><br>
    Topic: <input id="mqtt_topic"><br>
  </section>

  <hr>

  <section>
    <h3>Mesure</h3>
    Intervalle (ms): <input id="measure_interval_ms" type="number" min="50"><br>
    Offset (cm): <input id="measure_offset_cm" type="number" step="0.1"><br>
  </section>

  <hr>

  <section>
    <h3>Écran</h3>
    Luminosité (0-255): <input id="display_brightness" type="number" min="0" max="255"><br>
    Rafraîchissement (ms): <input id="display_refresh_ms" type="number" min="50"><br>
  </section>

  <hr>

  <section>
    <h3>Divers</h3>
    Device name: <input id="device_name"><br>
    Timeout interactif (ms): <input id="interactive_timeout_ms" type="number"><br>
    Admin user: <input id="admin_user"><br>
    Admin pass: <input id="admin_pass" type="password" placeholder="laisser vide pour ne pas changer"><br>
  </section>

  <hr>

  <button id="btnSave">Sauvegarder</button>
  <button id="btnReload">Recharger</button>
  <div id="status"></div>

  <script src="/script_config.js"></script>
</body>
</html>
